<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/17 - Eventos/style.css">
    <title>Eventos</title>
</head>
<body>
    <h1>Eventos em JavaScript</h1>

    <p>Um evento pode ser algo que o usu√°rio faz ou um navegador faz</p>

    <h2>Evento - onClick</h2>
    <button onclick="carConteudo()">Carregar conteudo</button>
    <p id="conteudo"></p>

    <h2>Eventos - onMouseOver e onMouseOut</h2>
    <div onmouseover="mouseOver()" onmouseout="mouseOut()" class="countPers" id="mouseAlt">Passe o mouse</div>

    <h2>Eventos - onchange e onkeyup</h2>
    <form>
        Nome: <input type="text" name="nome" id="nome" onchange="converTexto()"><br><br>
    
        <div id="erroSenha"></div>

        Senha: <input type="password" name="senha" id="senha" onkeyup="validarSenha()"><br><br>
    </form>    
    
    <script src="/17 - Eventos/script.js"></script>
</body>
</html>
